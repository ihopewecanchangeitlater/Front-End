name: Build and Test

on:
  pull_request:
    branches:
      - master  # Trigger on pull requests targeting master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.5.0  # Use your Node.js version

      # Install dependencies
      - name: Install Dependencies
        run: npm install
        
      # Run tests
      # - name: Run Tests
      #   run: npm test -- --watchAll=false --detectOpenHandles

      # Build the application
      - name: Build Application
        run: npm run build
